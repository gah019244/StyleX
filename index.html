<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleX - Streetwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body class="bg-zinc-900 text-yellow-300">
  <!-- Carrinho fixo -->
  <div class="fixed top-4 right-4 z-50">
    <button onclick="mostrarCarrinho()" class="bg-yellow-500 text-black px-4 py-2 rounded-full shadow-lg">
      ðŸ›’ Carrinho (<span id="quantidade-carrinho">0</span>)
    </button>
  </div>

  <!-- Produtos -->
  <section class="px-6 py-20 max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-yellow-400 text-center mb-12">Produtos</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Produto 1 -->
      <div class="bg-zinc-800 rounded-xl p-6 shadow-lg border border-yellow-600">
        <img src="https://static.netshoes.com.br/produtos/tenis-nike-air-max-excee-masculino/26/HZM-2781-026/HZM-2781-026_zoom1.jpg" alt="TÃªnis Street Classic" class="h-48 w-full object-cover rounded-lg mb-4">
        <h3 class="text-2xl font-bold text-yellow-400 mb-2">TÃªnis Street Classic</h3>
        <p class="mb-1">Estilo urbano com conforto.</p>
        <p class="mb-4 font-semibold text-yellow-500">R$ 299,90</p>
        <button onclick="adicionarCarrinho('TÃªnis Street Classic', 299.90)" class="bg-yellow-500 text-black px-4 py-2 rounded-full hover:bg-yellow-400">Adicionar ao carrinho</button>
      </div>

      <!-- Produto 2 -->
      <div class="bg-zinc-800 rounded-xl p-6 shadow-lg border border-yellow-600">
        <img src="https://images.tcdn.com.br/img/img_prod/1056516/calca_cargo_masculina_preta_streetwear_109_1_20210405095818.jpg" alt="CalÃ§a Cargo Black" class="h-48 w-full object-cover rounded-lg mb-4">
        <h3 class="text-2xl font-bold text-yellow-400 mb-2">CalÃ§a Cargo Black</h3>
        <p class="mb-1">Conforto e estilo para todos os rolÃªs.</p>
        <p class="mb-4 font-semibold text-yellow-500">R$ 199,90</p>
        <button onclick="adicionarCarrinho('CalÃ§a Cargo Black', 199.90)" class="bg-yellow-500 text-black px-4 py-2 rounded-full hover:bg-yellow-400">Adicionar ao carrinho</button>
      </div>
    </div>
  </section>

  <!-- Modal do Carrinho -->
  <div id="modal-carrinho" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 flex justify-center items-center hidden z-50">
    <div class="bg-zinc-800 text-yellow-300 p-6 rounded-xl max-w-lg w-full">
      <h3 class="text-2xl font-bold mb-4">Seu Carrinho</h3>
      <ul id="lista-carrinho" class="mb-4 space-y-2"></ul>
      <p class="font-semibold text-yellow-500 mb-4">Total: R$ <span id="total-carrinho">0.00</span></p>
      <div class="flex justify-between">
        <button onclick="fecharCarrinho()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Fechar</button>
        <a id="finalizarLink" href="#" target="_blank" class="px-4 py-2 bg-green-500 text-black rounded hover:bg-green-400 font-bold">Finalizar no WhatsApp</a>
      </div>
    </div>
  </div>

  <script>
    const carrinho = [];

    function adicionarCarrinho(produto, preco) {
      carrinho.push({ produto, preco });
      atualizarCarrinho();
      alert(`Deseja continuar comprando "${produto}"? Ele foi adicionado ao carrinho.`);
    }

    function atualizarCarrinho() {
      document.getElementById('quantidade-carrinho').textContent = carrinho.length;
    }

    function mostrarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      const totalEl = document.getElementById('total-carrinho');
      const finalizarLink = document.getElementById('finalizarLink');

      lista.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.produto} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
        total += item.preco;
      });
      totalEl.textContent = total.toFixed(2);

      // Monta mensagem para WhatsApp
      let mensagem = 'OlÃ¡! Quero finalizar meu pedido com os seguintes itens:%0A';
      carrinho.forEach(item => {
        mensagem += `â€¢ ${item.produto} - R$ ${item.preco.toFixed(2)}%0A`;
      });
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;
      finalizarLink.href = `https://wa.me/5519987071339?text=${mensagem}`;

      document.getElementById('modal-carrinho').classList.remove('hidden');
    }

    function fecharCarrinho() {
      document.getElementById('modal-carrinho').classList.add('hidden');
    }
  </script>
</body>
</html>
