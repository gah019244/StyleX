<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleX - Streetwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .background {
      background: url('https://cdn.pixabay.com/photo/2015/07/15/04/13/graffiti-845647_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -10;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -5;
    }
  </style>
</head>
<body class="text-yellow-400 font-sans">
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-yellow-500 bg-zinc-950/90 sticky top-0 z-50">
    <h1 class="text-3xl font-black tracking-wider text-yellow-500">StyleX</h1>
    <nav class="hidden md:flex gap-8 text-sm">
      <a href="#home" class="hover:text-yellow-300 transition">Início</a>
      <a href="#sobre" class="hover:text-yellow-300 transition">Sobre</a>
      <a href="#produtos" class="hover:text-yellow-300 transition">Produtos</a>
      <a href="#contato" class="hover:text-yellow-300 transition">Contato</a>
    </nav>
  </header>

  <!-- Home -->
  <section id="home" class="text-center py-28 px-6">
    <h2 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight tracking-tight">
      Estilo que se impõe
    </h2>
    <p class="text-yellow-300 max-w-xl mx-auto mb-10 text-lg">
      A StyleX traz o melhor da moda streetwear com atitude, autenticidade e originalidade.
    </p>
    <a href="#produtos" class="inline-block text-lg px-8 py-4 bg-yellow-500 text-black hover:bg-yellow-400 transition shadow-lg rounded-full">Ver Produtos</a>
  </section>

  <!-- Destaques -->
  <section id="destaques" class="grid md:grid-cols-3 gap-8 px-6 py-20">
    <!-- Conteúdo dos destaques aqui (mantido como estava) -->
  </section>

  <!-- Produtos -->
  <section id="produtos" class="px-6 py-20 bg-zinc-900/80">
    <!-- Conteúdo dos produtos aqui (mantido como estava) -->
  </section>

  <!-- Rodapé com redes sociais -->
  <footer class="bg-zinc-950 border-t border-yellow-600 py-8 text-center">
    <h3 class="text-yellow-400 text-xl font-semibold mb-4">Siga a StyleX</h3>
    <div class="flex justify-center gap-6 text-2xl text-yellow-400 mb-4">
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="hover:text-yellow-300 transition">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook" class="hover:text-yellow-300 transition">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok" class="hover:text-yellow-300 transition">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://wa.me/5599999999999" target="_blank" aria-label="WhatsApp" class="hover:text-yellow-300 transition">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
    <p class="text-yellow-300 text-sm">© 2025 StyleX. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
