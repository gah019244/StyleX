<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0f1f0d9.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-zinc-950 text-yellow-400">
    <!-- Seção Inicial -->
    <header class="text-center py-20 px-6">
      <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
        StyleX
      </h1>
      <p class="text-lg md:text-2xl max-w-xl mx-auto">
        Roupas streetwear feitas para destacar seu estilo único. Conforto, atitude e autenticidade.
      </p>
    </header>

    <!-- Seção de Produtos -->
    <section class="px-6 py-10 grid md:grid-cols-3 gap-8">
      <!-- Produto 1 -->
      <div class="bg-zinc-900 p-6 rounded-2xl shadow-lg text-center">
        <img src="https://via.placeholder.com/300x300" alt="Produto 1" class="w-full h-64 object-cover rounded-xl mb-4" />
        <h2 class="text-xl font-bold mb-2">Camiseta Oversized</h2>
        <p class="text-yellow-300 mb-2">R$129,90</p>
        <button class="bg-yellow-400 text-black px-4 py-2 rounded-full hover:bg-yellow-300 transition">
          Comprar
        </button>
      </div>

      <!-- Produto 2 -->
      <div class="bg-zinc-900 p-6 rounded-2xl shadow-lg text-center">
        <img src="https://via.placeholder.com/300x300" alt="Produto 2" class="w-full h-64 object-cover rounded-xl mb-4" />
        <h2 class="text-xl font-bold mb-2">Moletom Canguru</h2>
        <p class="text-yellow-300 mb-2">R$199,90</p>
        <button class="bg-yellow-400 text-black px-4 py-2 rounded-full hover:bg-yellow-300 transition">
          Comprar
        </button>
      </div>

      <!-- Produto 3 -->
      <div class="bg-zinc-900 p-6 rounded-2xl shadow-lg text-center">
        <img src="https://via.placeholder.com/300x300" alt="Produto 3" class="w-full h-64 object-cover rounded-xl mb-4" />
        <h2 class="text-xl font-bold mb-2">Calça Cargo</h2>
        <p class="text-yellow-300 mb-2">R$159,90</p>
        <button class="bg-yellow-400 text-black px-4 py-2 rounded-full hover:bg-yellow-300 transition">
          Comprar
        </button>
      </div>
    </section>

    <!-- Rodapé com redes sociais -->
    <footer class="bg-zinc-950 text-yellow-400 py-10 px-6 text-center">
      <h4 class="text-xl font-semibold mb-4">Siga a StyleX</h4>
      <div class="flex justify-center gap-6 text-2xl mb-4">
        <a href="https://www.instagram.com/seu_instagram" target="_blank" class="hover:text-yellow-300 transition">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/seu_facebook" target="_blank" class="hover:text-yellow-300 transition">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@seu_usuario" target="_blank" class="hover:text-yellow-300 transition">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://wa.me/5599999999999" target="_blank" class="hover:text-yellow-300 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <p class="text-sm text-yellow-500">© 2025 StyleX. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
