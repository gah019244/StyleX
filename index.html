<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWear Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Freckle Face', cursive;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-color: #111;
      color: #f1f1f1;
      padding: 20px;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ff007f;
    }

    header h1 {
      font-size: 3em;
      color: #ff007f;
      text-shadow: 2px 2px #000;
    }

    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff007f;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .product {
      background-color: #1a1a1a;
      border: 2px solid #ff007f;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #ff007f44;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .product span {
      display: block;
      font-size: 1.2em;
      color: #ff007f;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      border-top: 2px solid #ff007f;
      background-color: #000;
    }

    footer p {
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>StreetWear Shop</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </nav>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Boné+Street" alt="Boné Street">
      <h2>Boné Street</h2>
      <p>Estilo urbano para todas as ocasiões.</p>
      <span>R$ 89,90</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Camiseta+Oversized" alt="Camiseta Oversized">
      <h2>Camiseta Oversized</h2>
      <p>Conforto e autenticidade no seu look.</p>
      <span>R$ 129,90</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Tenis+Sneaker" alt="Tênis Sneaker">
      <h2>Tênis Sneaker</h2>
      <p>Combina com qualquer estilo de rua.</p>
      <span>R$ 299,90</span>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 StreetWear Shop. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
