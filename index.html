<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleX - Streetwear</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Orbitron&family=Russo+One&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Anton', sans-serif;
    }
    nav a, nav button {
      font-family: 'Russo One', sans-serif;
    }
    p, li {
      font-family: 'Orbitron', sans-serif;
    }
    button, a.inline-block, a:hover {
      font-family: 'Bangers', cursive;
    }

    .background {
      background: url('https://cdn.pixabay.com/photo/2015/07/15/04/13/graffiti-845647_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -10;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -5;
    }

    #carrinho {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 100;
    }

    #carrinho-lista {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      max-width: 300px;
      width: 100%;
    }

    #carrinho-lista h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #carrinho-lista ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #carrinho-lista ul li {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    #carrinho-lista button {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body class="text-yellow-400 font-sans">
  <div class="background"></div>
  <div class="overlay"></div>

  <div id="carrinho" onclick="mostrarCarrinho()">
    Carrinho (0)
  </div>
  <div id="carrinho-lista">
    <h3>Carrinho de Compras</h3>
    <ul id="carrinho-itens"></ul>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <header class="flex items-center justify-between px-6 py-4 border-b border-yellow-500 bg-zinc-950/90 sticky top-0 z-50">
    <h1 class="text-3xl font-black tracking-wider text-yellow-500">StyleX</h1>
    <nav class="hidden md:flex gap-8 text-sm">
      <a href="#home" class="hover:text-yellow-300 transition">InÃ­cio</a>
      <a href="#sobre" class="hover:text-yellow-300 transition">Sobre</a>
      <a href="#produtos" class="hover:text-yellow-300 transition">Produtos</a>
      <button onclick="toggleContatos()" class="hover:text-yellow-300 transition">Contato</button>
    </nav>
  </header>

  <section id="home" class="text-center py-28 px-6">
    <h2 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight tracking-tight">
      Estilo que se impÃµe
    </h2>
    <p class="text-yellow-300 max-w-xl mx-auto mb-10 text-lg">
      A StyleX traz o melhor da moda streetwear com atitude, autenticidade e originalidade.
    </p>
    <a href="#produtos" class="inline-block text-lg px-8 py-4 bg-yellow-500 text-black hover:bg-yellow-400 transition shadow-lg rounded-full">Ver Produtos</a>
  </section>

  <section id="produtos" class="px-6 py-20 bg-zinc-900/80">
    <h2 class="text-4xl font-extrabold text-yellow-400 mb-12 text-center">Produtos</h2>
    <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- PRODUTOS SERÃƒO INJETADOS AQUI -->
    </div>
  </section>

  <footer class="bg-zinc-950 border-t border-yellow-500 text-center py-6">
    <p class="mb-4 text-yellow-300">Siga a StyleX nas redes sociais</p>
    <div class="flex justify-center gap-6 text-yellow-400 text-2xl">
      <a href="https://www.instagram.com/stylex140/" target="_blank" title="Instagram">ðŸ“¸</a>
      <a href="https://www.facebook.com/profile.php?id=61573863672549" target="_blank" title="Facebook">ðŸ“˜</a>
      <a href="https://www.tiktok.com/@style.x.estilo.e.atitude" target="_blank" title="TikTok">ðŸŽµ</a>
      <a href="https://wa.me/5519987071339" target="_blank" title="WhatsApp">ðŸ“±</a>
    </div>
  </footer>

  <script>
    const carrinho = [];

    function mostrarCarrinho() {
      const lista = document.getElementById('carrinho-lista');
      lista.style.display = (lista.style.display === 'none' || lista.style.display === '') ? 'block' : 'none';
      mostrarItensCarrinho();
    }

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      document.getElementById('carrinho').textContent = `Carrinho (${carrinho.length})`;
    }

    function mostrarItensCarrinho() {
      const ul = document.getElementById('carrinho-itens');
      ul.innerHTML = '';
      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - ${item.preco}`;
        ul.appendChild(li);
      });
    }

    function finalizarCompra() {
      const produtos = carrinho.map(item => `${item.nome} por ${item.preco}`).join(', ');
      const mensagem = encodeURIComponent(`Gostaria de comprar os seguintes produtos: ${produtos}`);
      window.open(`https://wa.me/5519987071339?text=${mensagem}`, '_blank');
    }
  </script>
</body>
</html>
